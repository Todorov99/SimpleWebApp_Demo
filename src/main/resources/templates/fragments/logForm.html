<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<form class="w-40 mx-auto" th:method="post" th:fragment="logIn-form">
    <div class="alert" th:if="${error}" th:text="${error}"></div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Username..." name="username"/>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password..." name="password"/>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="rememberMe" name="rememberMe">
        <label class="form-check-label" for="rememberMe">
            Remember me?
        </label>
    </div>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <div class="button-holder d-flex justify-content-around">
        <button type="submit" class="btn btn-primary bg-resev">Login</button>
    </div>
</form>
</body>
</html>
