<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign In</title>
    <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"/>
</head>
<body style="background: #17a2b8">

<nav th:replace="fragments/navbar::nav"></nav>

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign in</h5>
                    <form class="form-signin" method="POST" th:object="${registerUserBinding}">
                        <div class="form-label-group" th:classappend="${#fields.hasErrors()} ? 'has-danger'">
                            <input type="text" id="inputUsername" class="form-control" placeholder="Username" th:field="*{username}"/>
                            <div id="nameHelp" class="form-control-feedback" th:each="error : ${#fields.errors('username')}" th:text="${error}"></div>
                            <br/>
                        </div>

                        <div class="form-label-group" th:classappend="${#fields.hasErrors()} ? 'has-danger'">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" th:field="*{password}"/>
                            <div id="descHelp" class="form-control-feedback" th:each="error : ${#fields.errors('password')}" th:text="${error}"></div>
                            <br/>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputConfirmedPass" class="form-control" placeholder="Confirm password" th:field="*{confirmPassword}"/>
                            <div id="sideEffHelp" class="form-control-feedback"  th:if="${#fields.hasErrors('global')}" th:errors="*{global}"></div>
                            <br/>
                        </div>

                        <div class="form-label-group" th:classappend="${#fields.hasErrors()} ? 'has-danger'">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email" th:field="*{email}"/>
                            <div id="crHelp" class="form-control-feedback" th:each="error : ${#fields.errors('email')}" th:text="${error}"></div>
                            <br/>
                        </div>

                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                        <hr class="my-4">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/jquery/jquery.slim.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
